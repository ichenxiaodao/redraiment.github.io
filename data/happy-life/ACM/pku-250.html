<div title="北大二百五" class="article-content">
  <div class="sign">2007-10-02 20:26</div>
  <p>自从省赛结束以后，我几乎就没去PKU上做过题目了。最近也一直忙学院里ACM选拔赛，也没多少精力去做题拉。在这5个月里，我的名次已经从300多名掉到了470多名了！</p>
  <p>老师给我任务，到我升大三的时候，争取进入PKU前50名，现在的前50名也已经从原来的600题升级到800题了。有压力呀～</p>
  <p>我发现在别人休息的时候，我超有工作的动力的。趁现在十一大家都不在，难得如此清净，多看看书吧。还得准备去<span class="tab-href" title="software-designer.html">软考</span>呢...</p>
  <div class="sign">2008-04-02 18:57</div>
  <p>刚刚跻身进入北京大学ACM在线评测系统实时排名前250名。其实就是第250名。简称北大二百五。</p>

</div>
