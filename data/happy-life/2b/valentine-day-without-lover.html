<p>今天又是情人节，都要奔二的人了，还是铁杆的王老五，我只好高唱“自由万岁！”</p>
<p>下学期就要学Java编程了，最近在家也先自学那么几招，为了自娱自乐，我编了个拼图游戏。规则和传统的一样，只是我加了个自定义背景的功能，可以选择自己喜欢的照片或图片来玩拼图游戏。菜单 Background(B) 动态更新，与文件夹 Background 下的图片对应。</p>
<p>程序和源代码已经传到CSDN上了，下载地址：<a href="http://download.csdn.net/source/352926" target="_blank">http://download.csdn.net/source/352926</a></p>
<p>不过提醒大家一句，运行这个程序需要有JAVA虚拟机JVM。祝你好运～</p>
