<div title="编程村一日游" class="article-content">
<div class="sign">2010-01-10 23:26</div>
<p>不久前，我应邀去和学弟学妹们（非本专业大一）聊天，他们让我简单地介绍一下什么是编程，以及C语言中指针和数组的关系。于是我做了一个PPT，并在每班邀请一男一女两位同学来现场表演“指针”和“数组”，现场气氛很活跃。</p>
<p>我将PPT里的文字调整位置并截图，发上来和大家分享。PPT中，我很无耻地使用了O'Reilly出版的《Head First》系列上面的图片。</p>
