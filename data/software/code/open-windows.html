<div title="第一款微信小游戏：开窗！" class="article-content">
<div class="sign">2013-01-25 22:08</div>
<p>利用微信的公众平台接口，我开发了一款“开窗”小游戏。玩过文曲星的同学对这款小游戏不会陌生。</p>
<p>除了实现游戏本身的逻辑，我还加入了“入门级”、“初级”、“中级”、“高级”等不同的游戏难度。每个难度等级就是一个独立的房间，拥有独立的擂主（用最少步数完成目标）。如果你坐上擂主之位，就能向房间里所有的玩家发一句擂主宣言！</p>
<p>为了让大家快速上手，游戏还提供了额外的“教程”房间，一步一步教你所有规则！就像 try-clojure 这种在线的教程一样。</p>
<p>欢迎大家扫描下面的二维码，或者搜索公众帐号“开窗”来添加游戏。</p>
